<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
        <script src="./script.js"></script>
         <link rel="stylesheet" type="text/css" href="./webflow.css">
         <link rel="stylesheet" type="text/css" href="./style.css">
         <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="body">
        <div style="display: flex; height: 100%;">
           <div class="top-banner" style="position: absolute; width: 100%;">
                <h1 class="error-text"></h1>
            </div>
            <div class="content-left-box">
                <nav id="sidebar"></nav> 
            </div>
            <div class="content-middle-box">
                <!--content here-->
                <center>
                    <div id="title">
                        <h1>Your Account Balances</h1>
                    </div>

                    <center>
                    <table class="balance-table">
                        <tr>
                            <td><h2>Chequing: </h2></td>
                            <td style="padding-left: 180px; color: green;"><h2>$<span class="chequing-here"></span></h2></td>
                        </tr>
                        <tr>
                            <td><h2>Saving: </h2></td>
                            <td style="padding-left: 180px; color: green;"><h2>$<span class="savings-here"></span></h2></td>
                        </tr>
                        <tr>
                            <td><h2>Investment: </h2></td>
                            <td style="padding-left: 180px; color: green;"><h2>$<span class="investment-here"></span></h2></td>
                        </tr>
                    </table>
                    </center>
                </center>
            <br><br><br><br><br><br><br><br><br><br>
            <div class="nav-buttons" id="nav-buttons-balance"></div>
            </div>
            <div class="content-right-box">
            </div>
        </div>
        <div id="myModal" class="modal"></div>

        </div>
    </body>
    <script>
        $( document ).ready(function() {
            if(!session){
                pushErrorNotif('You\'re not logged in. Redirecting to login page...');
                setTimeout(function(){
                    window.location.href = 'index.html';
                }, 2000);
            }
            else{
                sidebar()
                navButtons();
                var accountData = getAccountData(session);
                $( ".chequing-here" ).html(numberWithCommas(accountData.chequing));
                $( ".savings-here" ).html(numberWithCommas(accountData.savings));
                $( ".investment-here" ).html(numberWithCommas(accountData.investment));
            } 
        });
    </script>
</html>
