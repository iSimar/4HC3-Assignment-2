    <script>
        $( document ).ready(function() {
            if(!session){
                pushErrorNotif('You\'re not logged in. Redirecting to login page...');
                setTimeout(function(){
                    window.location.href = 'index.html';
                }, 2000);
            }
            sidebar();
            navButtons();
            // To make Continue button invisible, constraining form submission
            var x = document.getElementsByClassName("continue-button");
            x[0].style.display = "none";
            // unhideContinue() on form change makes Continue visible again
        });
    </script>
