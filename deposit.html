<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
        <script src="./script.js"></script>
         <link rel="stylesheet" type="text/css" href="./webflow.css">
         <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body class="body">
        <div class="top-banner">
            <h1 class="error-text"></h1>
        </div>


        <div class="page-content">
            <nav id="sidebar"></nav>

            <div class="content-container">

                <div id="title">
                    <h1 class="greeting">Deposit</h1>
                </div>
            
                <h3 class="sessiontotal">Total to be deposited: $200.00</h3>
                <form data-name="deposit-form" data-redirect="#" redirect="#">
                    <select class="select-account-dropdown" data-name="select-account" name="select-account">
                        <option value="">Select account...</option>
                        <option value="chequing">Chequing</option>
                        <option value="savings">Savings</option>
                    </select>
                    <input class="cash-button" type="button" value="Deposit cash" data-name="cash-amount" onclick="depositCash()">
                    <input class="cheque-button" type="button" value="Deposit cheque" onclick="depositCheque()">
                </form>
            </div>

            <div id="nav-buttons"></div>
        </div>
    </body>
    <script>
        $( document ).ready(function() {
            if(!session){
                pushErrorNotif('You\'re not logged in. Redirecting to login page...');
                setTimeout(function(){
                    window.location.href = 'index.html';
                }, 2000);
            }
            sidebar();
            navButtons();
        });
    </script>
</html>
