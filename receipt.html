<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
        <script src="./script.js"></script>
         <link rel="stylesheet" type="text/css" href="./webflow.css">
         <link rel="stylesheet" type="text/css" href="./style.css">
         <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="body">
        <div style="display: flex; height: 100%;">
           <div class="top-banner" style="position: absolute; width: 100%;">
                <h1 class="error-text"></h1>
            </div>
            <div class="content-left-box">
                <nav id="sidebar"></nav> 
            </div>
            <div class="content-middle-box">
                <!--content here-->
                <center>
                    <div id="title">
                        <h1>Your Receipt</h1>
                    </div>
                    <center>
                    <table class="balance-table" style="margin-bottom: 30px;">
                        <tr>
                            <td><h2>Date: </h2></td>
                            <td style="padding-left: 180px; color: gray;"><h2><span class="date-here"></span></h2></td>
                        </tr>
                        <tr>
                            <td><h2>Withdraw Amount: </h2></td>
                            <td style="padding-left: 180px; color: green;"><h2>$<span class="withdraw-amount"></span></h2></td>
                        </tr>
                        <tr>
                            <td><h2>New Balance (Chequing): </h2></td>
                            <td style="padding-left: 180px; color: green;"><h2>$<span class="new-balance"></span></h2></td>
                        </tr>
                        <tr>
                            <td><h2>Print Receipt</h2></td>
                            <td>
                                <form action="">
                                <table>
                                    <tr>
                                        <td><input type="radio" id="yes" name="yes" value="yes"><label for="yes">Yes</label></td>
                                        <td style="padding-left: 20px;"><input type="radio" id="no" name="no" value="no"><label for="no">No</label></td>
                                    </tr>
                                </table>
                                </form>
                            </td>
                        </tr>
                    </table>
                    </center>

                    
                </center>
            </div>
            <div class="content-right-box">
            </div>
        </div>
        <!--<div class="nav-buttons" id="nav-buttons-withdraw"></div>-->
        <div id="myModal" class="modal"></div>
        </div>
    </body>
    <script>
        $( document ).ready(function() {
            if(!session){
                pushErrorNotif('You\'re not logged in. Redirecting to login page...');
                setTimeout(function(){
                    window.location.href = 'index.html';
                }, 2000);
            }
            else{
                $( ".date-here" ).html(findGetParameter('date'));
                $( ".withdraw-amount" ).html(numberWithCommas(parseInt(findGetParameter('withdraw'))));
                $( ".new-balance" ).html(numberWithCommas(parseInt(findGetParameter('balance'))));
            }
            pushNotif("Select receipt printing mode to finish transaction");
            setTimeout(function(){
                clearNotif();
            }, 5000);
            sidebar();
            navButtons();
            hideContinue();
        });
    </script>
</html>
