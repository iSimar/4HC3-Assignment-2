<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
        <script src="./script.js"></script>
         <link rel="stylesheet" type="text/css" href="./webflow.css">
         <link rel="stylesheet" type="text/css" href="./style.css">
         <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="body">
        <div class="top-banner">
                    <div class="top-banner">
            <h1 class="error-text"></h1>
        </div>
        <div class="menu-content">
             <nav id="sidebar">
            </nav> 
        <center>
            <h1 class="greeting">Your Receipt</h1>
            <table class="balance-table" style="margin-bottom: 30px;">
                <tr>
                    <td><h2>Date: </h2></td>
                    <td style="padding-left: 180px; color: gray;"><h2><span class="date-here"></span></h2></td>
                </tr>
                <tr>
                    <td><h2>Withdraw Amount: </h2></td>
                    <td style="padding-left: 180px; color: green;"><h2>$<span class="withdraw-amount"></span></h2></td>
                </tr>
                <tr>
                    <td><h2>New Balance (Chequing): </h2></td>
                    <td style="padding-left: 180px; color: green;"><h2>$<span class="new-balance"></span></h2></td>
                </tr>
            </table>
            <input class="gray-button" type="button" value="Cancel" onclick="window.location='index.html';"/>
            <input class="yellow-button" type="button" value="Print" onclick="window.location='index.html';"/>
            <input class="green-button" type="button" value="Continue" onclick="window.location='index.html';"/>
        </center>
        </div>
    </body>
    <script>
        $( document ).ready(function() {
            if(!session){
                pushErrorNotif('You\'re not logged in. Redirecting to login page...');
                setTimeout(function(){
                    window.location.href = 'index.html';
                }, 2000);
            }
            else{
                $( ".date-here" ).html(findGetParameter('date'));
                $( ".withdraw-amount" ).html(numberWithCommas(parseInt(findGetParameter('withdraw'))));
                $( ".new-balance" ).html(numberWithCommas(parseInt(findGetParameter('balance'))));
            }
            sidebar();
        });
    </script>
</html>
