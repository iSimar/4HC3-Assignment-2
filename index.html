<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
        <script src="./script.js"></script>
         <link rel="stylesheet" type="text/css" href="./webflow.css">
         <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body class="body">
  <div class="top-banner">
    <h1 class="error-text"></h1>
  </div>
  <div class="login-content">
  <h1 class="center-text">Swipe Debit Card</h1>
  <h3 class="center-text gray-text">or</h3>
  <h1 class="center-text">Enter Card Account #</h1>
  <div class="w-form">
    <form data-name="Email Form" id="email-form" name="email-form">
      <input class="account-number w-input" data-name="Name" id="name" maxlength="256" name="name" placeholder="eg. 1234-5678-9123-45678" type="text" readonly='true'>
    </form>
    <div class="w-form-done"></div>
    <div class="w-form-fail"></div>
  </div>
  <div class="key-pad">
    <div class="key-pad-row w-container"><a class="account-button w-button" href="#" onclick="enterNumber(1)">1</a><a class="account-button w-button" data-ix="new-interaction-2" href="#" onclick="enterNumber(2)">2</a><a class="account-button w-button" href="#" onclick="enterNumber(3)">3</a>
    </div>
    <div class="key-pad-row w-container"><a class="account-button w-button" href="#" onclick="enterNumber(4)">4</a><a class="account-button w-button" href="#" onclick="enterNumber(5)">5</a><a class="account-button w-button" href="#" onclick="enterNumber(6)">6</a>
    </div>
    <div class="key-pad-row w-container"><a class="account-button w-button" href="#" onclick="enterNumber(7)">7</a><a class="account-button w-button" href="#" onclick="enterNumber(8)">8</a><a class="account-button w-button" href="#" onclick="enterNumber(9)">9</a>
    </div>
    <div class="key-pad-row w-container"><a class="account-button w-button" href="#" onclick="enterNumber(0)">0</a><a class="account-button delete-button w-button" href="#" onclick="deleteAccountNumber()">Delete</a>
    </div>
    <div class="key-pad-row w-container"><a class="account-button success-button w-button" href="#" onclick="onClickLogin()">Login</a>
    </div>
  </div>
  </div>
  <script>
        $( document ).ready(function() {
            if(session){
              pushNotif('You\'re already logged in...');
              setTimeout(function(){
                  window.location.href = 'menu.html';
              }, 2000);
            }
        });
    </script>
</body>
</html>
